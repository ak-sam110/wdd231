<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules Example: Course and Sections</title>
    <link rel="stylesheet" href="modules.css">
    <script src="modules.mjs" defer> </script>
</head>
<body>
    <main>
        <h1 id="courseName"> Web Frontend Development 1</h1>
        <h2 id="courseCode"> WDD231</h2>
        <div id="enrollment">
            <label for="sectionNumber">Choose a section:</label>
            <select id="sectionNumber">
                <option value="0" disabled selected>--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button id="enrollStudent">Enroll a Student</button>
            <buttton id="dropStudent">Drop a Student</buttton>
        </div>
        <table>
            <thead>
                <tr>
                    <td>Section</td>
                    <td>Enrolled</td>
                    <td>Instructor</td>
                </tr>
            </thead>
            <tbody id="scetion">
                <tr>
                    <td>1</td>
                    <td>89</td>
                    <td>Brother Brimgham</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>81</td>
                    <td>Sister Shultz</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>95</td>
                    <td>SisterSmith</td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
