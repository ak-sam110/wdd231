<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sammy Tech Network - Mentoring & Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join networking and mentorship groups with Sammy Tech Network for career growth and tech collaboration.">
  <meta name="author" content="Sammy Tech Team">
  <link rel="icon" href="images/favico.ico" type="images/ico">
  <meta property="og:title" content="Sammy Tech Network - Mentoring & Community">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ak-sam110.github.io/wdd231/finalproject/index.html">
  <meta property="og:image" content="https://ak-sam110.github.io/wdd231/finalproject/images/programmer.webp">
  <meta property="og:description" content="Connect with mentors and join a supportive technology community.">
  <link rel="stylesheet" href="styles/final.css">
  <link rel="stylesheet" href="styles/form.css">
  <script type="module" src="scripts/app.js"></script>
  <script type="module" src="scripts/tutorial.js"></script>
</head>
<body>
<header>
  <nav aria-label="Main Navigation">
    <div class="logo">
      <img src="images/mylogo.png" alt="Sammy Tech Network Logo" width="40" height="40">
      <span class="logo-title">Sammy Tech Network</span>
    </div>
     <h1>Apply for Mentorship</h1>
    <button class="hamburger" aria-label="Open navigation menu">&#9776;</button>
    <div class="nav-links">
      <a href="index.html" data-page="home">Home</a>
      <a href="tutorial.html" data-page="tutorials">Tutorials</a>
      <a href="network.html" data-page="network" class="active">Network</a>
    </div>
  </nav>
</header>

<main>
  <form action="thankyou.html" method="GET">

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" 
    placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" 
    placeholder="Enter your email" required>

    <label for="interest">Area of Interest:</label>
    <select id="interest" name="interest" 
    placeholder=" Enter area of interest" required>
      <option value="">Select an option</option>
      <option value="Web Development">Web Development</option>
      <option value="Data Science">Data Science</option>
      <option value="Cybersecurity">Cybersecurity</option>
      <option value="Software Engineering">Software Engineering</option>
      <option value="Product Engineering">Product Engineering</option>
      <option value="UI/UX Designer">UI/UX Designer</option>
      <option value="Database Administrator">Database Adminstrator</option>
    </select>

    <label for="experience">Current Skill Level:</label>
    <select id="experience" name="experience" required>
      <option value="">Select level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
      <option value="Expert">Expert</option>
    </select>

    <label for="goals">Your Career Goals:</label>
    <textarea id="goals" name="goals" rows="4" required></textarea>

    <button type="submit">Submit Application</button>

  </form>
</main>

</body>
</html>
